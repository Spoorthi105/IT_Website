<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Company</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav id="navbar" class="bg-blue-600 text-white p-4 fixed w-full top-0 z-10">
        <div class="container mx-auto flex justify-between">
            <h1 class="text-xl font-bold">IT Company</h1>
            <ul class="flex space-x-4">
                <li><a href="index.html" class="hover:underline">Home</a></li>
                <li><a href="about.html" class="hover:underline">About Us</a></li>
                <li><a href="services.html" class="hover:underline">Services</a></li>
                <li><a href="contact.html" class="hover:underline">Contact Us</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="text-center py-20 bg-blue-500 text-white mt-20" id="main-content">
        <h2 class="text-4xl font-bold">Welcome to Our IT Solutions</h2>
        <p class="mt-4">Providing cutting-edge solutions for your business needs.</p>
        <a href="contact.html" class="mt-6 inline-block bg-white text-blue-600 px-6 py-2 rounded">Get Started</a>
        
        <!-- Image to Click (This will hide the content) -->
        <img id="clickImage" src="images/sample.jpg" alt="click me" class="w-full mt-10 cursor-pointer">
    </section>

    <!-- Chatbot Button -->
    <button id="chatbot-btn" class="fixed bottom-5 right-5 bg-blue-600 text-white p-3 rounded-full">
        ðŸ’¬ Chat
    </button>

    <script src="chatboot.js"></script>

    <!-- JavaScript to Toggle Content Visibility -->
    <script>
        // When clicking on the image, hide the content
        document.getElementById("clickImage").addEventListener("click", function() {
            document.getElementById("main-content").style.display = "none"; // Hide main content
        });

        // Show content again when clicking anywhere outside the image
        document.addEventListener("click", function(event) {
            if (!event.target.matches("#clickImage") && !event.target.matches("#navbar")) {
                document.getElementById("main-content").style.display = "block"; // Show content again
            }
        });
    </script>
</body>
</html>
