<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between">
            <h1 class="text-xl font-bold">IT Company</h1>
            <ul class="flex space-x-4">
                <li><a href="index.html" class="hover:underline">Home</a></li>
                <li><a href="about.html" class="hover:underline">About Us</a></li>
                <li><a href="services.html" class="hover:underline">Services</a></li>
                <li><a href="contact.html" class="hover:underline">Contact Us</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contact Form -->
    <section class="container mx-auto p-6">
        <h2 class="text-3xl text-center font-bold">Contact Us</h2>
        <form id="contact-form" class="max-w-md mx-auto bg-white p-6 mt-6 shadow-md rounded-lg" onsubmit="submitForm(event)">
            <label class="block mb-2">Name:</label>
            <input type="text" id="name" class="w-full p-2 border rounded mb-4" placeholder="Your Name" required>

            <label class="block mb-2">Email:</label>
            <input type="email" id="email" class="w-full p-2 border rounded mb-4" placeholder="Your Email" required>

            <label class="block mb-2">Message:</label>
            <textarea id="message" class="w-full p-2 border rounded mb-4" placeholder="Your Message" required></textarea>

            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full hover:bg-blue-700">
                Submit
            </button>

            <p id="success-message" class="text-green-600 text-center text-sm mt-3 hidden">Submitted Successfully âœ…</p>
        </form>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Load stored values from Local Storage
            document.getElementById("name").value = localStorage.getItem("name") || "";
            document.getElementById("email").value = localStorage.getItem("email") || "";
            document.getElementById("message").value = localStorage.getItem("message") || "";
        });

        function submitForm(event) {
            event.preventDefault(); // Prevent page reload

            // Get input values
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const message = document.getElementById("message").value.trim();

            // Validate input fields
            if (name === "" || email === "" || message === "") {
                alert("Please fill in all fields.");
                return;
            }

            // Store values in Local Storage
            localStorage.setItem("name", name);
            localStorage.setItem("email", email);
            localStorage.setItem("message", message);

            // Show success message
            const successMessage = document.getElementById("success-message");
            successMessage.classList.remove("hidden");

            // Clear input fields
            document.getElementById("contact-form").reset();

            // Hide success message after 3 seconds
            setTimeout(() => {
                successMessage.classList.add("hidden");
            }, 3000);
        }
    </script>

</body>
</html>
